experiences:
    title: Professional Experience
    info:
      - role: IT 2nd Line Support
        time: November 2021 – Present
        company: SSB Law
        details: |
          As a IT 2nd Line Support Specialist at SSB Law, I am distinguished for my advanced expertise in addressing and resolving complex IT issues.
          My role is critical in maintaining robust IT infrastructure and providing comprehensive user support across various technological platforms. 
          I demonstrate a high level of proficiency in managing a range of technical challenges, ensuring effective and efficient IT operations.   
            - 1st/2nd line ICT support for users of equipment such as Desktops/Laptops/Phones (For various companies across the business. This includes telephone advice, face-to-face help, and remote IT support.
          
            - Managed critical incidents, ensuring timely resolution and minimal business impact.

           - Administered and optimized VMware environments, enhancing virtualization efficiency and reducing hardware costs.
            
           - Managed Cisco network switches, implementing VLANs and optimizing network traffic for organizational needs.

           - Maintained and upgraded Dell Storage Area Network (SAN) infrastructure, ensuring high availability and performance.

           - Successfully resolved escalated technical issues, including complex VMware and network problems.

           - Oversaw Remote Desktop Services (RDS) deployment and management, improving remote workforce support and productivity.

           - Managed Veeam backup solutions, ensuring reliable data recovery and business continuity.

           - Collaborated with the development/projects team, providing creative PowerShell scripting solutions to automate tasks and streamline processes.

           - Designed and implemented Group Policy Objects (GPOs) for network security and configuration management, enhancing system compliance and user environment control.

           - Troubleshoot complex issues related to Office 365, including SharePoint online, User access problems, Exchange Online, and Defender for Endpoint, ensuring timely and effective resolution.

           - Implemented and maintained Microsoft Defender for Endpoint, providing advanced threat protection, security management, and ensuring the integrity and safety of end-user devices.
  
      - role: ICT Technician
        time: April 2018 – November 2021
        company: One Call Group
        details: |
          In my role as an ICT Technician at One Call Group, I provided extensive 1st and 2nd line support for a range of IT equipment, excelling in both remote and face-to-face troubleshooting. 
          My expertise included deploying and maintaining laptops and desktops using Windows Deployment Services, managing Sophos Anti-Virus and Web Filter Systems, and overseeing Cisco and 3cx Phone systems. 
          I adeptly utilized VMware for server management and played a critical role in enabling remote work during the lockdown. 
          Additionally, I contributed significantly to the company's recovery from a major cyberattack and consistently met service level agreements while providing support to over 600 staff members using OTRS and Jira Service Desk.
            - 1st/2nd line ICT support for users of equipment such as Desktops/Laptops/Tablets/Phones (For various companies across the group. This includes telephone advice, face to face help and remote IT support.
            
            - Built, maintained, and deployed Laptops and Desktops to a high standard and imaged them using WDS (Windows Deployment Services).
              
            - Use of Sophos Anti-Virus and Web Filter Systems. 

            - Managing and maintaining Cisco and 3cx Phone systems to a high standard and creation of phone scripts with customer facing queues to enable clients to reach the department they need with ease. 

            - Use of VMware to manage and build various servers and maintain and fault find on those systems. 
              During the lockdown period, I assisted in the rapid deployment of various equipment to our staff to enable the company to carry on working from home and providing excellent customer service. Provided remote IT support and problem-solving support at this time.

            - Use of Veeam Backup and Replication to recover files and whole servers if necessary, in the event of servers going down. 

            - During my period in this role, the company underwent a significant cyberattack (ransomware). 
              I was part of the team that collaborated with the police and cybersecurity experts to swiftly restore the company's systems. 
              We dedicated numerous overtime hours, including night shifts, to ensure minimal disruption. For our efforts, the team received personal thanks from the Directors along with a bonus.

            - Using and improving all the skills I have listed at my time at Amefa.

            - Use of the OTRS and Jira Service Desk’s to meet SLA’s and provide helpdesk support to over 600 members of staff across the group. 
      - role: ICT Technician 
        time: April 2017 – April 2018
        company: Amefa UK
        details: |
          As an ICT Technician at Amefa UK, I specialized in 1st and 2nd line IT support, managing tasks such as maintaining desktops/laptops and deploying POS systems in various international locations. 
          My expertise extended to server management with a focus on Active Directory Services and utilizing backup software like Microsoft Azure and Veeam Backup for disaster recovery. 
          I adeptly handled a helpdesk system, maintained asset lists, and used the Office 365 admin portal. 
          My role also involved leading significant projects, including a CRM implementation and introducing a new warehouse scanner system, demonstrating my project management and technical skills. 
            - 1st/2nd line IT support for users of equipment such as Desktops/Laptops/Tablets. (For Various Locations including China, Hong Kong, Netherlands, Germany and the UK)
            
            - Built, maintained, deployed, and repaired Laptops/Desktops to a high standard in line with company requirements.

            - Investigated and problem solved technical issues.

            - Deployed and setup POS Systems and PDQ devices to retail outlets.

            - Experience on Server 2003/2008/2012 – Active Directory Services, Active Directory Group Policy Objects (GPO), Group Policy Management Console (GPMC), Task Scheduler.

            - Used various types of backup software such as Microsoft Azure, Microsoft Windows Backup, Veeam Backup and Replication (one of my daily duties was to ensure that all sites had successful backups logged in case disaster recovery was needed).
            
            - Used a helpdesk system and prioritized and managed work in a timely manner.   

            - Maintaining Asset lists of all the IT equipment/software licenses that the company owns and purchases. 
           
           - Use of the Office 365 admin portal to manage user licenses and basic use of the online exchange. 

           - Communicated and escalated effectively and professionally with 3rd party company’s when required.

           - Use of Microsoft Office Products Such as Office 365,2010,2016 and Skype for Business. 

           - Use of Kaspersky Endpoint Security 10 to monitor and protect servers and other devices that the company uses. 

           - Involved in major projects in the business such as a CRM project and was a project lead on introducing a new scanner system to the warehouse this helped warehouse staff manage and pick stock more accurately and efficiently. 

           - Due to financial difficulties of the company I was made redundant from the post. I received notification of this on 29/03/2018.
      - role: Warehouse Operative
        time: June 2016 – June 2017
        company: Amefa UK
        details: |
          As a Warehouse Operative at Amefa UK, I specialized in efficiently picking and packing products, ensuring prompt delivery to customers. 
          My role involved collaborative teamwork, problem-solving technical issues, and strict adherence to health and safety standards. Skilled in using various warehouse equipment, I consistently maintained meticulous records. 
          My strong attention to detail and thorough understanding of warehouse safety protocols highlighted my commitment to operational excellence.
            - Picked and Packed various products to send to customers.
            
            - Worked as an effective member of a team. 

            - Investigated and problem solved technical issues.

            - Use of different equipment in line with Health and Safety procedures. 

            - Keeping paperwork up to date. 

            - Methodical by nature and a keen eye for detail.

            - A clear understanding of the health and safety procedures of the warehouse. 
      - role: Telecommunications Engineer
        time: October 2011 – September 2016
        company: British Army
        details: |
          In my role as a Telecommunications Engineer with the British Army, I specialized in installing, configuring, and maintaining critical communication systems. 
          My expertise included troubleshooting technical issues and conducting regular equipment maintenance to ensure optimal functionality. 
          I led a team, providing guidance and effectively managing tasks, and was responsible for liaising with external agencies for equipment updates and repairs. 
          My role also involved strict adherence to security protocols and efficient handling of network updates, demonstrating my ability to work under stringent guidelines while maintaining high standards of communication security and efficiency.
            - Installed, configured, and initialized telecommunications equipment into vehicles and buildings where required.
            
            - Extracted information from network plans in order to administer user profile information.

            - Investigated and problem solved technical issues.

            - Conducted regular maintenance on equipment ensuring it was serviceable and fully functional.

            - Responsible for my team members and appropriately delegating tasks.

            - Provide advice and guidance to junior members of my department, and external customers where required. Liaised with external agencies regarding repair and updates. 

            - Carry out fault diagnosis on equipment using external tools and integrated functional testing. Followed escalation processes in place to rectify faults swiftly and efficiently. Ensure service disruption is kept to a minimum.

            - Distribute network updates to users through a variety of communication mediums.

            - Adhere to strict guidelines and regulations when implementing and maintaining security procedures, hardware and software.

            - Provided customers with first line advice on fault diagnostics, software or scheduled system updates.
      - role: Telecommunications Engineer Trainee
        time: March 2010 - October 2011
        company: British Army
        details: |
           As a Telecommunications Engineer Trainee in the British Army, I engaged in rigorous technical training at the Royal School of Signals, focusing on a blend of soldiering and specialized telecommunications skills. 
           A key component of my training was completing my Cat B driver training, which qualified me to proficiently operate cars and Land Rovers both on and off-road. 
           Additionally, I attained Cat C/C+E driver training, further broadening my skill set to include driving Large Goods Vehicles (LGVs), with or without trailers, in various terrains. 
           This extensive driver training, coupled with an Advanced Apprenticeship Level 3 Diploma in Telecommunication Systems and Technologies, provided me with a strong foundation in military telecommunications, preparing me for advanced responsibilities in the field.
            - I initially undertook basic training of soldiering skills and then went on to complete intense trade specific technical training at the Royal School of Signals at Blandford Forum.
            
            - I later commenced and successfully completed my Advanced Apprenticeship Level 3 Diploma in Telecommunication Systems and Technologies.

            - As part of my course I completed my Cat B driver training. This enabled me to drive cars and land rovers to a high standard on and off the road. I also attended a Cat C/ C+E training which allowed me to drive LGV with and without trailers on and off the road.
